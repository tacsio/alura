<div class="text-center mt-3 mb-3">
	<form>
		<input 
			class="rounded" 
			type="search"
			placeholder="search"
			autofocus
			(keyup)="filter = $event.target.value"
			/>
			<!-- 
				event binding usado com ()
				quando usamos []  o dado é 'puxado' do componente para o template
				quando usamos () o dado vai da view para o componente
				[] e () são unidirecionais
			-->
	</form>
</div>

<app-photos [photos]='photos'></app-photos>
