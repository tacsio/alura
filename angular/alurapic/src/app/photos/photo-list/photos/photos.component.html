<p class="text-center text-muted" *ngIf="!photos.length">
	Sorry, no photos.
</p>

<ol class="list-unstyled">
	<li *ngFor="let cols of rows" class="row mb-4">
		<div *ngFor="let photo of cols" class="col-sm-4">
			<app-photo 			
				[url]="photo.url" 
				[description]="photo.description">
			</app-photo>
		</div>
	</li>
</ol>
